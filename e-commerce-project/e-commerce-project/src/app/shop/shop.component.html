<div class="container-fluid makeup py-5">
    <div class="container py-5">
      <div class="tab-class text-center">
        <div class="row g-4">
          <div class="col-lg-4 text-start">
            <h1>Makeup Products</h1>
          </div>
          <div class="col-lg-8 text-end">
            <ul class="nav nav-pills d-inline-flex text-center mb-5">
              <li class="nav-item">
                <a class="d-flex m-2 py-2 bg-light rounded-pill" [class.active]="selectedMakeupType === null" (click)="filterMakeupByType(null)">
                  <span class="text-dark" style="width: 130px;">All Products</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="d-flex py-2 m-2 bg-light rounded-pill" [class.active]="selectedMakeupType === TypeMakeup.FOUNDATION" (click)="filterMakeupByType(TypeMakeup.FOUNDATION)">
                  <span class="text-dark" style="width: 130px;">Foundations</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="d-flex m-2 py-2 bg-light rounded-pill" [class.active]="selectedMakeupType === TypeMakeup.LIPSTICK" (click)="filterMakeupByType(TypeMakeup.LIPSTICK)">
                  <span class="text-dark" style="width: 130px;">Lipsticks</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="d-flex m-2 py-2 bg-light rounded-pill" [class.active]="selectedMakeupType === TypeMakeup.EYESHADOW" (click)="filterMakeupByType(TypeMakeup.EYESHADOW)">
                  <span class="text-dark" style="width: 130px;">Eyeshadows</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="tab-content">
          <div id="tab-1" class="tab-pane fade show p-0 active">
            <div class="row g-4">
              <div class="col-lg-12">
                <div class="row g-4">
                  <app-makeup [selectedType]="selectedMakeupType"></app-makeup>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
